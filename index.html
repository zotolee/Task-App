<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
    <title>JS & DOM</title>
</head>
<body>
   <div class="container">
	<div class="row">
		<div class="col s12">
			<div id="main" class="card">
				<div class="card-content">
					<span class="class-title">Task List</span>
					<div class="row">
					<form id="task-form">
						<div class="input-field col s12">
							<input type="text" name="task" id="task" placeholder="New Task">
						</div>
						<input type="submit" value="Add Task" class="btn">
					</form>
					</div>	
				</div> 
				<div class="card-action">
					<h5 id="task-title">Tasks</h5>
					<div class="input-field">
						<input type="text" name="task" id="filter" placeholder="Filter Task">
					</div>
						<ul class="collection"></ul>
						<a href="#" class="clear-tasks btn black mt-2">Clear Tasks</a>
					
				</div>
			</div>
		</div>
	</div>
   </div>
<script src="app.js"></script>
</body>
</html>
